name: Architecture Guard

on:
  push:
  pull_request:

jobs:
  arch-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Architecture Guard
        run: make arch-check
